<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    Qual o seu país: <input type="text" id="txtpais">
    <input type="button" value="Checar" onclick="checar()">
    <div id="res">

    </div>

    <script>
        function checar() {
            var pais = document.querySelector('input#txtpais');
            var res = document.querySelector('div#res');
            
            res.innerHTML = `Você é de <strong>${pais.value}</strong>`;

            if (pais == 'Brasil' || pais == 'brasil' || pais == 'BRASIL') {
                res.innerHTML += `<p>Você é Brasileiro.</p>`;
            } else {
                res.innerHTML +=`<p>Você é Estrangeiro.</p>`;
            }
        }
        
    </script>
</body>
</html>
